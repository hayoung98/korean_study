    <script src="./header.js"></script>
    <div class="container" id="introduction" style="text-align: center;">
        <h1 data-aos="fade-right" >關於韓文</h1>
        </br></br></br></br></br>
        <div class="container">
            <p data-aos="fade-right" data-aos-duration="2000" data-aos-anchor-placement="top-center" style="color: #1B0426; font-size: 35px;">
            </br></br></br>           
            韓文字母，是15世紀朝鮮時代的第四任君主世宗大王倡導下，由一批學者創造的
            </p>
        </div> 
        </br></br></br></br></br>
        <div class="container">
            <p data-aos="fade-left" data-aos-duration="2000" data-aos-anchor-placement="top-center" style="color: #1B0426; font-size: 35px;">
            </br></br></br>
            在創造這些簡單的音標前，韓語一直都是以漢字書寫
            </p>
        </div> 
        </br></br></br></br></br>
        <div class="container">
            <p data-aos="fade-right" data-aos-duration="2000" data-aos-anchor-placement="top-center" style="color: #1B0426; font-size: 35px;">
            </br></br></br>
            而學習漢字必須花費許多時間，只有少數有特權的貴族才能學習漢字
            </p>
        </div> 
        </br></br></br></br></br>
        <div class="container">
            <p data-aos="fade-left" data-aos-duration="2000" data-aos-anchor-placement="top-center" style="color: #1B0426; font-size: 35px;">
            </br></br></br>            
            所以為了讓平民百姓都識字，世宗大王決定創造一種淺顯易懂的文字
            </p>
        </div>    
        </br></br></br></br></br></br></br></br></br></br></br></br> 
        <div
          class="container" 
          data-aos="flip-left" 
          data-aos-easing="ease-out-cubic"
          data-aos-duration="2000"
          data-aos-delay="500"
          >
        <img src="images/Hangeul.png" alt="一張圖片">  
        </div> 
        </br></br></br></br></br></br></br></br></br></br></br></br>
